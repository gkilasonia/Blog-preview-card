<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <img
        class="artical-illustration"
        src="./images/illustration-article.svg"
        alt="Artical illustration icon"
      />
      <button class="learning-btn">Learning</button>
      <p class="para-1">Published 21 Dec 2023</p>
      <h1 class="header">HTML & CSS foundations</h1>
      <p class="para-2">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="avatar-container">
        <img
          class="avatar"
          src="./images/image-avatar.webp"
          alt="Greg Hooper's image-avatar"
        />
        <h2 class="avatar-name">Greg Hooper</h2>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/gkilasonia?tab=repositories">KILASA</a>.
    </footer>
  </body>
</html>
